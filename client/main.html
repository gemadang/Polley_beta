<template name="about">

    <div class="aboutpolley">
      <p>Polley is a social media web application that utilizes poll and data collection as a social activity
        but also creates a platform for users to receive feedback from the public on surveys or polls. The main
        features of our application include a feed, a user profile, a messaging system, and a wide selection of
        polls. Polley connects all these main features in a social network for a user-friendly interface. Our
        team constructed this website using Meteor.js, several Atmosphere packages and Node.js.</p>
  </div>

<template name ="pulley">

<form>
    <div class="form-group">
        <label>Question</label>

<div class="blackcircle">

<div class="leftSlant"></div>

</div>

<div class="rightSlant"></div>
<div class="rightLine">
    <div id="greencircle">
        <div id="greentext">
            <input type="text" name="green" class="form-control" placeholder="Enter choice here...">
        </div>
    </div>
</div>


</div>
<button name="createbutton" class="ui fixed button">
  Create Poll
</button>
{{> Nav}}
</template>

<!-- MESSAGES TEMPLATES-->
<template name="mainBox">
  <div class='container'>
    <h2>Polley Chat</h2>
    {{> chatBox}}
  </div>
</template>

<template name="chatBox">
  <div id='messages'>
    {{#each messages}}
      {{>chatMessage}}
    {{/each}}
  </div>
  <textarea id='chat-message'></textarea><br>
  <button type="button" class='btn btn-primary' id='send'>Send Chat</button>
</template>

<template name="chatMessage">
  <div>
    <b>{{user}}:</b> {{message}}
  </div>
</template>
